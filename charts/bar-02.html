<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bitcoinstyle.css">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Bitcoin Ticker</title>
	<!-- design system files -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
	<div class="">
        <canvas id="bar-02"></canvas>
    </div>
    <script>

        const labels = [
            'January', 
            'February',
            'March',
            'April',
            'May',
            'June',
            'July'
        ];
        
        const data = {
            labels: labels,
            datasets: [{
                label: 'My first Dataset',
                data: [65, 58, 70, 40, 90, 87, 99],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 205, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(201, 203, 207, 0.2)'
                ],
                borderColor: [
                    'rgb(255, 99, 132)',
                    'rgb(255, 159, 64)',
                    'rgb(255, 205, 86)',
                    'rgb(75, 192, 192)',
                    'rgb(54, 162, 235)',
                    'rgb(153, 102, 255)',
                    'rgb(201, 203, 207)'
                ],
                borderWidth: 1
            }]
        }
        
        const ctx = document.getElementById("bar-02");

        new Chart(ctx, {
            type: 'bar',
            data: data,
            option: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        })
    </script>
</body>

</html>
