<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bitcoinstyle.css">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Bitcoin Ticker</title>
	<!-- design system files -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <style>canvas{ width: 500px !important; height: 500px !important; margin: 0 auto;}</style>
	<div class="">
        <canvas id="my-chart"></canvas>
    </div>
    <script>;
        
        const ctx = document.getElementById("my-chart");

        const data = {
            labels: ['Red', 'Blue', 'Yellow'],
            datasets: [{
                label: 'Pie chart',
                data: [ 300, 50, 100],
                backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 205, 86)'
                ]
            }],
            hoverOffset: 4
        }

        new Chart(ctx, {
            type: 'doughnut',
            data: data
        })
    </script>
</body>

</html>
